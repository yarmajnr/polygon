<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="frontend/public/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Polygon Restaurant</h2>
                <button class="close-btn" id="close-btn">&times;</button>
            </div>
            <ul class="menu">
                <li class="menu-item"><i class="fas fa-home"></i> Home</li>
                <li class="menu-item"><i class="fas fa-wallet"></i> Wallet
                    <ul class="submenu">
                        <li class="submenu-item"><i class="fas fa-money-bill-wave"></i> Fund Wallet</li>
                    </ul>
                </li>
                <li class="menu-item"><i class="fas fa-utensils"></i> Available Food</li>
                <li class="menu-item"><i class="fas fa-cart-plus"></i> Make Order</li>
            </ul>
            <button class="signout-btn"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
        </div>
        <div class="content" id="content">
            <button class="hamburger-btn" id="hamburger-btn">&#9776;</button>
            <!-- Main content will be injected here by React -->
            <div id="root"></div>
        </div>
    </div>
    <script src="frontend/components/index.js"></script>
</body>
</html>
